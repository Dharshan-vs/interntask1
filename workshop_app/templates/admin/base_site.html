{% extends "admin/base_site.html" %}
{% load static %}

{% block title %}{{ title }} | FOSSEE Workshop Booking Admin{% endblock %}

{% block branding %}
<div id="site-name">
    <a href="{% url 'admin:index' %}">
        <span class="material-icons me-2">admin_panel_settings</span>
        FOSSEE Workshop Booking Admin
    </a>
</div>
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-gradient: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            --primary-light: #dbeafe;
            --secondary-color: #64748b;
            --success-color: #059669;
            --success-gradient: linear-gradient(135deg, #059669 0%, #047857 100%);
            --success-light: #d1fae5;
            --warning-color: #d97706;
            --warning-gradient: linear-gradient(135deg, #d97706 0%, #b45309 100%);
            --warning-light: #fed7aa;
            --danger-color: #dc2626;
            --danger-gradient: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            --danger-light: #fecaca;
            --info-color: #0ea5e9;
            --info-gradient: linear-gradient(135deg, #0ea5e9 0%, #0284c7 100%);
            --info-light: #bae6fd;
            --light-bg: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            --card-bg: #ffffff;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #94a3b8;
            --border-color: #e2e8f0;
            --border-light: #f1f5f9;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 10px 10px -5px rgb(0 0 0 / 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --border-radius: 12px;
            --border-radius-lg: 16px;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--light-bg);
            color: var(--text-primary);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        #header {
            background: var(--primary-gradient);
            box-shadow: var(--shadow-xl);
            border-bottom: none;
            backdrop-filter: blur(20px);
            position: relative;
            z-index: 1000;
        }

        #header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: headerShine 3s ease-in-out infinite;
        }

        @keyframes headerShine {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        #site-name a {
            color: white !important;
            font-weight: 800;
            font-size: 1.5rem;
            text-decoration: none;
            display: flex;
            align-items: center;
            letter-spacing: -0.025em;
            position: relative;
            z-index: 1;
        }

        #site-name a:hover {
            color: rgba(255, 255, 255, 0.95) !important;
            transform: scale(1.02);
            transition: var(--transition);
        }

        #user-tools {
            color: white;
            font-weight: 500;
            position: relative;
            z-index: 1;
        }

        #user-tools a {
            color: white !important;
            font-weight: 600;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        #user-tools a:hover {
            background: rgba(255, 255, 255, 0.1);
            color: white !important;
            transform: translateY(-1px);
        }

        .module {
            background: var(--card-bg);
            border: 1px solid var(--border-light);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            overflow: hidden;
            position: relative;
            transition: var(--transition);
        }

        .module:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-xl);
        }

        .module h2 {
            background: var(--primary-gradient);
            color: white;
            border-radius: var(--border-radius-lg) var(--border-radius-lg) 0 0;
            padding: 1.5rem 2rem;
            margin: 0;
            font-weight: 800;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .module h2::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }

        .module h2:hover::before {
            left: 100%;
        }

        .module h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
        }

        .module h3 {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: var(--text-primary);
            padding: 1rem 2rem;
            margin: 0;
            font-weight: 600;
            border-bottom: 1px solid var(--border-light);
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .module table {
            margin: 0;
        }

        .module th {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            color: var(--text-primary);
            font-weight: 700;
            padding: 1rem 1.5rem;
            border-bottom: 2px solid var(--border-light);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .module td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-light);
            vertical-align: middle;
            transition: var(--transition);
        }

        .module tr {
            transition: var(--transition);
        }

        .module tr:hover {
            background: linear-gradient(135deg, rgba(37, 99, 235, 0.05) 0%, rgba(5, 150, 105, 0.05) 100%);
            transform: translateX(4px);
        }

        .module tr:hover td {
            color: var(--text-primary);
            font-weight: 500;
        }

        .module a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .module a:hover {
            color: var(--primary-hover);
            text-decoration: none;
            transform: translateX(2px);
        }

        .button, input[type="submit"], input[type="button"], .submit-row input, a.button {
            background: var(--primary-gradient);
            border: none;
            border-radius: var(--border-radius);
            color: white;
            padding: 1rem 2rem;
            font-weight: 700;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
            letter-spacing: 0.5px;
            font-size: 0.95rem;
            text-transform: uppercase;
            cursor: pointer;
        }

        .button::before, input[type="submit"]::before, input[type="button"]::before, .submit-row input::before, a.button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }

        .button:hover::before, input[type="submit"]:hover::before, input[type="button"]:hover::before, .submit-row input:hover::before, a.button:hover::before {
            left: 100%;
        }

        .button:hover, input[type="submit"]:hover, input[type="button"]:hover, .submit-row input:hover, a.button:hover {
            background: linear-gradient(135deg, #1d4ed8 0%, #1e40af 100%);
            color: white;
            text-decoration: none;
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .button.default, input[type="submit"].default, .submit-row input.default {
            background: var(--success-gradient);
        }

        .button.default:hover, input[type="submit"].default:hover, .submit-row input.default:hover {
            background: linear-gradient(135deg, #047857 0%, #065f46 100%);
        }

        .deletelink {
            background: var(--danger-gradient) !important;
        }

        .deletelink:hover {
            background: linear-gradient(135deg, #b91c1c 0%, #991b1b 100%) !important;
        }

        /* Add and Change links styling */
        .addlink, .changelink {
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: var(--border-radius);
            text-decoration: none;
            font-weight: 700;
            font-size: 0.875rem;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: var(--shadow-md);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
        }

        .addlink {
            background: var(--success-gradient);
        }

        .addlink:hover {
            background: linear-gradient(135deg, #047857 0%, #065f46 100%);
            color: white;
            text-decoration: none;
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .changelink {
            background: var(--warning-gradient);
        }

        .changelink:hover {
            background: linear-gradient(135deg, #b45309 0%, #92400e 100%);
            color: white;
            text-decoration: none;
            transform: translateY(-3px) scale(1.05);
            box-shadow: var(--shadow-lg);
        }

        .addlink::before, .changelink::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: var(--transition);
        }

        .addlink:hover::before, .changelink:hover::before {
            left: 100%;
        }

        .breadcrumbs {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .breadcrumbs a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .breadcrumbs a:hover {
            color: #0a58ca;
            text-decoration: underline;
        }

        .form-row {
            margin-bottom: 1rem;
        }

        .form-row label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-row input, .form-row textarea, .form-row select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-family: inherit;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-row input:focus, .form-row textarea:focus, .form-row select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .errorlist {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            list-style: none;
        }

        .errorlist li {
            margin: 0.25rem 0;
        }

        .help {
            color: var(--secondary-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .results {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .results th {
            background: var(--light-bg);
            color: var(--text-color);
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .results td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .results tr:hover {
            background-color: rgba(13, 110, 253, 0.05);
        }

        .paginator {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .paginator a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            margin: 0 0.25rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }

        .paginator a:hover {
            background: var(--primary-color);
            color: white;
            text-decoration: none;
        }

        .paginator .this-page {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #header {
                padding: 0.5rem 1rem;
            }

            #site-name a {
                font-size: 1rem;
            }

            .module {
                margin-bottom: 1rem;
            }

            .module h2, .module h3 {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }

            .module th, .module td {
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
            }

            .button, input[type="submit"], input[type="button"], .submit-row input, a.button {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
{% endblock %}
