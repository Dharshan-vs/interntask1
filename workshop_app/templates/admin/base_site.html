{% extends "admin/base_site.html" %}
{% load static %}

{% block title %}{{ title }} | FOSSEE Workshop Booking Admin{% endblock %}

{% block branding %}
<div id="site-name">
    <a href="{% url 'admin:index' %}">
        <span class="material-icons me-2">admin_panel_settings</span>
        FOSSEE Workshop Booking Admin
    </a>
</div>
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0d6efd;
            --secondary-color: #6c757d;
            --success-color: #198754;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --light-bg: #f8f9fa;
            --card-bg: #ffffff;
            --text-color: #212529;
            --border-color: #dee2e6;
            --shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        #header {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0a58ca 100%);
            box-shadow: var(--shadow);
            border-bottom: none;
        }

        #site-name a {
            color: white !important;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        #site-name a:hover {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        #user-tools {
            color: white;
        }

        #user-tools a {
            color: white !important;
            font-weight: 500;
        }

        #user-tools a:hover {
            color: rgba(255, 255, 255, 0.9) !important;
        }

        .module {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 1.5rem;
        }

        .module h2 {
            background: linear-gradient(135deg, var(--primary-color) 0%, #0a58ca 100%);
            color: white;
            border-radius: 0.5rem 0.5rem 0 0;
            padding: 1rem 1.5rem;
            margin: 0;
            font-weight: 600;
            font-size: 1rem;
        }

        .module h3 {
            background: var(--light-bg);
            color: var(--text-color);
            padding: 0.75rem 1.5rem;
            margin: 0;
            font-weight: 500;
            border-bottom: 1px solid var(--border-color);
        }

        .module table {
            margin: 0;
        }

        .module th {
            background: var(--light-bg);
            color: var(--text-color);
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .module td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .module tr:hover {
            background-color: rgba(13, 110, 253, 0.05);
        }

        .module a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .module a:hover {
            color: #0a58ca;
            text-decoration: underline;
        }

        .button, input[type="submit"], input[type="button"], .submit-row input, a.button {
            background: var(--primary-color);
            border: none;
            border-radius: 0.375rem;
            color: white;
            padding: 0.5rem 1rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.2s ease;
        }

        .button:hover, input[type="submit"]:hover, input[type="button"]:hover, .submit-row input:hover, a.button:hover {
            background: #0a58ca;
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
            box-shadow: 0 0.25rem 0.5rem rgba(0, 0, 0, 0.15);
        }

        .button.default, input[type="submit"].default, .submit-row input.default {
            background: var(--success-color);
        }

        .button.default:hover, input[type="submit"].default:hover, .submit-row input.default:hover {
            background: #157347;
        }

        .deletelink {
            background: var(--danger-color) !important;
        }

        .deletelink:hover {
            background: #b02a37 !important;
        }

        .breadcrumbs {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 1rem;
            box-shadow: var(--shadow);
        }

        .breadcrumbs a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .breadcrumbs a:hover {
            color: #0a58ca;
            text-decoration: underline;
        }

        .form-row {
            margin-bottom: 1rem;
        }

        .form-row label {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-row input, .form-row textarea, .form-row select {
            width: 100%;
            padding: 0.5rem 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-family: inherit;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-row input:focus, .form-row textarea:focus, .form-row select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
        }

        .errorlist {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 0.375rem;
            padding: 0.75rem 1rem;
            margin: 0.5rem 0;
            list-style: none;
        }

        .errorlist li {
            margin: 0.25rem 0;
        }

        .help {
            color: var(--secondary-color);
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }

        .results {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .results th {
            background: var(--light-bg);
            color: var(--text-color);
            font-weight: 600;
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .results td {
            padding: 0.75rem 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        .results tr:hover {
            background-color: rgba(13, 110, 253, 0.05);
        }

        .paginator {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .paginator a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            margin: 0 0.25rem;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
        }

        .paginator a:hover {
            background: var(--primary-color);
            color: white;
            text-decoration: none;
        }

        .paginator .this-page {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            #header {
                padding: 0.5rem 1rem;
            }

            #site-name a {
                font-size: 1rem;
            }

            .module {
                margin-bottom: 1rem;
            }

            .module h2, .module h3 {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }

            .module th, .module td {
                padding: 0.5rem 0.75rem;
                font-size: 0.875rem;
            }

            .button, input[type="submit"], input[type="button"], .submit-row input, a.button {
                padding: 0.75rem 1rem;
                font-size: 0.9rem;
            }
        }
    </style>
{% endblock %}
